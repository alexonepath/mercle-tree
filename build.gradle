plugins {
    id 'java'
}

group 'com.alexonepath'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.10'
    compile "com.fasterxml.jackson.core:jackson-core:2.9.7"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.7"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.7"
    compile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.7"

    compile "org.bouncycastle:bcpkix-jdk15on:1.60"
    compile "org.apache.commons:commons-lang3:3.8.1"
    compile "commons-codec:commons-codec:1.11"
    compile "com.google.code.gson:gson:2.8.5"
}
